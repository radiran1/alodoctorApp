<ion-view  view-title="اخبار و مطالب" ng-controller="NotesCtrl as data">
	<ion-content>
		<div class="list" style="direction:rtl;">
			<div ng-repeat="note in data.Notes">
				<a href="#/app/notes/{{note.Id}}" class="item item-icon-left">
					<div class="row">
						<div class="col-20">
					    <img ng-src="{{note.Image}}" width="60" height="60">
						</div>
						<div class="col">
							    <h2>{{note.Name}}</h2>
						</div>
					</div>
					<div class="row"><p>{{note.Description}}</p></div>
			<i class="icon ion-chevron-left icon-accessory"></i>
		</a>
			</div>
		</div>
	</ion-content>
</ion-view>
